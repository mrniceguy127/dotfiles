shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
clear-shadow = true;
shadow-radius = 10;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'",
  "class_g = 'i3bar'",
  "class_g = 'i3-frame'",
  "class_g = 'Polybar'",
  "class_g = 'Xteddy'"
];
shadow-ignore-shaped = false;
menu-opacity = 0.9;
#inactive-opacity = 0.9;
#active-opacity = 0.9;
frame-opacity = 0.3;
inactive-opacity-override = false;
alpha-step = 0.05;
inactive-dim = 0.1;
resize-damage = 10;
# Syntax for inclusive blurring and (not exclusive)
blur-background-exclude = "!(class_g = 'Conky' || class_g = 'URxvt' || window_type = 'dock' ||
  class_g = 'Tilix' ||
  class_g = 'discord' ||
  class_g = 'Slack' ||
  class_g = 'Steam' ||
  class_g = 'Org.gnome.Nautilus' ||
  class_g = 'Gnome-terminal' ||
  class_g = 'Polybar' ||
  class_g = 'Deadd-notification-center' ||
  class_g = 'xst-256color' ||
  class_g = 'URxvt'
)";
fading = true;
#fade-delta = 3;
fade-in-step = 0.07;
fade-out-step = 0.07;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 144;
vsync = "opengl";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
glx-no-stencil = true;
wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 0.9;
    focus = true;
  };
};
blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 12;
opacity-rule = [
  # Don't work?
  #  "0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'",   #"0:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_HIDDEN'",
  #  "0:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_HIDDEN'",
  #  "0:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_HIDDEN'",
  #  "0:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_HIDDEN'",
  "65:class_g *?= 'Rofi'",
  "99:class_g = 'mpv'",
  "75:class_g = 'discord'",
  "75:class_g = 'Slack'",
  "65:class_g = 'Steam'",
  "55:class_g = 'Org.gnome.Nautilus'",
  "75:class_g = 'Polybar'",
  "55:class_g = 'xst-256color'",
  "55:class_g = 'URxvt'"
];
